<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trading View</title>
        <style>
            div 
            {
                width   : 100%    ; 
                height  : 100%    ;
                position: absolute; 
                top     : 0       ; 
                left    : 0       ;
            }
        </style>
    </head>
    <body>
        <div class="tradingview-widget-container">
            <div id="tradingview_5c104"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget(
                {
                    "autosize"           : true               ,
                    "width"              : 1920               ,
                    "height"             : 1080               ,
                    "symbol"             : "BINANCE:BTCUSDT"  ,
                    "interval"           : "60"               ,
                    "timezone"           : "Etc/UTC"          ,
                    "theme"              : "dark"             ,
                    "style"              : "1"                ,
                    "locale"             : "en"               ,
                    "toolbar_bg"         : "#f1f3f6"          ,
                    "enable_publishing"  : false              ,
                    "hide_side_toolbar"  : false              ,
                    "allow_symbol_change": true               ,
                    "container_id"       : "tradingview_5c104"
                });
            </script>
        </div>
    </body>
</html>
